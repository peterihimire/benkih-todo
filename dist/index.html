<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>benkih todo</title>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/solid.css" />
    <link rel="stylesheet" href="css/regular.css" />
    <link rel="stylesheet" href="css/brands.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar-overlay"></div>
    <nav class="navbar-header">
      <div class="container">
        <div class="wrap">
          <a href="#" class="navbar-logo">BEN<span>KIH</span></a>
          <div class="navbar-btn">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
          </div>
          <ul class="navbar-links">
            <!-- single link -->
            <li>
              <a href="index.html" class="navbar-single-link">Home</a>
            </li>
            <li>
              <a href="instruction.html" class="navbar-single-link"
                >Instructions</a
              >
            </li>
            <li>
              <a href="#" class="navbar-single-link" id="refresh-btn">reset</a>
            </li>
            <li>
              <a href="#" class="navbar-single-link">save</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- End of Navbar -->

    <!-- App Section -->
    <section>
      <div class="container">
        <div class="main-wrapper">
          <div class="todo-wrapper">
            <div class="todo-date">
              <p>Today</p>
            </div>

            <div class="card-wrapper" id="todo-box">
              <div class="todo-feedback"></div>

              <!-- All Todo-List -->
              <!-- <div class="all-todo"> -->
              <!-- Single Todo-List -->
              <!-- This place will be coming from JavaScript -->
              <!-- </div> -->

              <div class="form-wrapper" id="form-wrapper">
                <form class="form-group">
                  <div class="">
                    <input
                      type="text"
                      placeholder="enter new todo..."
                      name="todo-input"
                      class="todo-input"
                      id="todo-input"
                    />
                  </div>
                  <div class="">
                    <button type="submit" class="todo-submit" id="todo-submit">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Of App -->

    <!-- footer -->
    <footer>
      <div class="container">
        <div>
          <p>Copyright &copy; 2020 | benkih</p>
        </div>
      </div>
    </footer>
    <!-- end of footer -->

    <script src="js/app.js"></script>
  </body>
</html>
